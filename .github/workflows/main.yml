name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: 'Install dependencies'
        run: yarn install
      - name: 'Build application'
        run: yarn build
      - name: 'Run tests'
        run: yarn test --browsers=ChromeHeadless
      - name: 'Check lint'
        run: yarn run lint
