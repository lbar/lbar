name: Deploy to prod

on:
  push:
    branches:
      master

jobs:
  deploy:
    name: Deploy on production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: 'Install dependencies'
        run: yarn install
      - name: 'Build application'
        run: yarn build
      - name: 'Run tests'
        run: yarn test --browsers=ChromeHeadless --watch=false
      - name: 'Check lint'
        run: yarn run lint
      - name: 'Deploy to GH-Pages'
        run: ng deploy --repo=https://github.com/lbar/lbar.github.io.git --name="Auto-deploy" --email=lbar@users.noreply.github.com --cname=loicbarbier.fr --message="Deploy v$(PACKAGE_VERSION)" --branch=master
        shell: bash
        env:
          PACKAGE_VERSION: $(jq -r ".name" package.json)
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
